<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KaYze Developpement</title>
  <style>
    :root{
      --max-width:1100px;
      --accent-start:#ff3b3b; /* rouge */
      --accent-end:#ff8a00;   /* orange */
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --text: #0f1724;
      --rounded: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#0b1020 0%, #081022 100%); color:white;}

    .wrap{max-width:var(--max-width);margin:40px auto;padding:28px;}

    /* Header with centred gradient pill */
    header{display:flex;justify-content:center;align-items:center;margin:0 0 40px}
    .brand{
      padding:18px 36px;
      border-radius:40px;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      box-shadow: 0 8px 30px rgba(255,138,0,0.12), inset 0 -2px 10px rgba(0,0,0,0.18);
      color: white; font-weight:700; letter-spacing:1px; font-size:20px; text-align:center;
      display:inline-flex;align-items:center;gap:12px;
    }
    .brand .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.18);box-shadow:0 2px 6px rgba(0,0,0,0.2)}

    /* Main card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--rounded);
      padding:28px;backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
    }

    h1{margin:0 0 12px;font-size:20px;color:#fff}
    p.lead{margin:0 0 20px;color:rgba(255,255,255,0.85)}

    /* The embed/download block */
    .embed{
      display:flex;align-items:center;justify-content:space-between;gap:18px;padding:18px;border-radius:12px;background:linear-gradient(180deg,var(--glass),var(--glass-2));
      border:1px solid rgba(255,255,255,0.04);
    }
    .embed .meta{display:flex;align-items:center;gap:14px}
    .embed .icon{width:62px;height:62px;border-radius:10px;background:linear-gradient(180deg,var(--accent-start),var(--accent-end));display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:white}
    .embed .title{font-weight:700}
    .embed .desc{font-size:13px;color:rgba(255,255,255,0.8)}

    .btn-download{
      appearance:none;border:0;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer;
      background:transparent;color:white;position:relative;overflow:hidden;
    }
    .btn-download::before{
      content:'';position:absolute;inset:0;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));transform:translateX(-100%);transition:transform .45s ease;pointer-events:none
    }
    .btn-download:hover::before{transform:translateX(0)}

    footer{margin-top:20px;color:rgba(255,255,255,0.5);font-size:13px}

    /* Responsive tweaks */
    @media (max-width:600px){
      .brand{padding:12px 20px;font-size:16px}
      .embed{flex-direction:column;align-items:flex-start}
      .embed .meta{width:100%}
      .btn-download{width:100%;text-align:center}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="KaYze Developpement">
        <span class="dot" aria-hidden="true"></span>
        <span>KaYze Developpement</span>
      </div>
    </header>

    <main class="card" role="main">
      <h1></h1>
      <p class="lead"></p>

      <!-- EMBED / download block -->
      <div class="embed" role="group" aria-label="KaYze deobfuscator">
        <div class="meta">
          <div class="icon">K</div>
          <div>
            <div class="title">KaYze deobfuscator</div>
            <div class="desc">Cliquez sur télecharger</div>
          </div>
        </div>

        <!-- This button triggers a download. If the server doesn't allow cross-origin "download", it will open the link in a new tab as fallback. -->
        <div>
          <button id="downloadBtn" class="btn-download" aria-label="Télécharger KaYze deobfuscator">Télécharger</button>
        </div>
      </div>

      <footer>Si le téléchargement ne démarre pas automatiquement, <a id="fallbackLink" href="https://gofile.io/d/i9xc8" target="_blank" rel="noopener noreferrer">cliquez ici pour ouvrir la page</a>.</footer>
    </main>
  </div>

  <script>
  (function(){
    const url = 'https://gofile.io/d/i9xc8';
    const btn = document.getElementById('downloadBtn');
    const fallback = document.getElementById('fallbackLink');

    fallback.href = url;

    btn.addEventListener('click', function(){
      // Ouvre simplement une nouvelle fenêtre sans fermer le site
      window.open(url, '_blank', 'noopener');
    });
  })();
</script>
</body>
</html>
